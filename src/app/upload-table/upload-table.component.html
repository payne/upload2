<div>

  <app-upload-files></app-upload-files>

<form [formGroup]="VOForm" autocomplete="off">
  <ng-container formArrayName="VORows">
    <table mat-table [dataSource]="tableDataSource"  class="uploads-table mat-elevation-z8"
           matSort matSortDisableClear matSortActive="id" matSortDirection="asc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="id-header"> id </th>
        <td mat-cell *matCellDef="let upload; let i = index" [formGroup]="upload">
          <mat-form-field class="id-cell"><!-- this id-cell class is not working :-( -->
            <input matInput type="text" formControlName="id">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let upload; let i = index" [formGroup]="upload">
          <mat-form-field>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let upload; let i = index" [formGroup]="upload">
          <mat-form-field>
            <input matInput type="text" formControlName="type">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let upload; let i = index" [formGroup]="upload">
          <mat-form-field>
            <input matInput type="text" formControlName="date">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let upload; let i = index" [formGroup]="upload">
          <mat-form-field>
            <input matInput type="text" formControlName="status">
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-container>
</form>

  <mat-paginator class="mat-elevation-z8" [length]="uploadCount"
                 [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</div>
