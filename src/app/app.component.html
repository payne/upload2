<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav>
    <!--
    -->
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/upload-table" routerLinkActive="active">
        <mat-icon>upload</mat-icon>
        <span>Uploads</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="/register" routerLinkActive="active">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="/login" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
